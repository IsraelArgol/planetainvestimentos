<!DOCTYPE html>
<!--=== Codificado por CodingLab | www.codinglabweb.com === -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="formulario/formulario.css"> 

    <link rel="shortcut icon" href="imagens/Design sem nome (17) (1).png" type="image/x-icon">

     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    
    

    <title>Formulário de Registro Responsivo</title> 
</head>
<body>
    <div class="container">
        <header>Cadastro</header>
       
        <form id="form" action="https://formsubmit.co/planetainvestimentogestao@gmail.com" method="post" onsubmit="return validarFormulario()">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detalhes Pessoais</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
        
                        <div class="input-field">
                            <label>Data de Nascimento</label>
                            <input type="date" name="data_nascimento" placeholder="Digite a data de nascimento" required>
                        </div>
        
                        <div class="input-field">
                            <label>Whastsapp</label>
                            <input type="tel" name="whatsapp" inputmode="numeric" pattern="[0-9]{2}[0-9]{9}" placeholder="(11) 91234-5678" required>
                        </div>
        
                        <div class="input-field">
                            <label>Modelo de Interesse</label>
                            <input type="text" id="modeloInteresse" name="modelo_interesse" placeholder="Digite o modelo de interesse" required>
                        </div>                  
        
                        <div class="input-field">
                            <label>Ocupação</label>
                            <input type="text" name="ocupacao" placeholder="Fichado ou Autônomo" required>
                        </div>  
        
                        <div class="input-field">
                            <label>Entrada</label>
                            <input type="text" name="entrada" inputmode="numeric" pattern="[0-9,.]*" placeholder="mínimo: R$ 1.500,00" required>
                        </div>
                    </div>
                </div>
        
                <div class="details ID">
                    <span class="title">Detalhes do Documento</span>
                    <div class="fields">
                        <style>
                            select {
                                width: 200px; 
                                padding: 10px; 
                                font-size: 16px; 
                            }
                        </style>
                        <div class="input-field">
                            <label>Parcelas</label>
                            <select name="parcela" required>
                                <option value="12">12x</option>
                                <option value="24">24x</option>
                                <option value="36">36x</option>
                                <option value="48">48x</option>
                                <option value="60">60x</option>
                                <option value="72">72x</option>
                                <option value="84">84x</option>
                                <option value="96">96x</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="email" name="email" pattern=".*@gmail\.com" placeholder="Digite seu e-mail" required>
                        </div>
        
                        <div class="input-field">
                            <label>Tem dívidas?</label>
                            <select name="dividas" required>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label>Se sim, até qual valor?</label>
                            <select name="valor_divida" required>
                                <option value="0-10k">0 a 10 mil</option>
                                <option value="10k-20k">10 mil a 20 mil</option>
                                <option value="20k-30k">20 mil a 30 mil</option>
                                <option value="40k+">40 mil ou mais</option>
                            </select>
                        </div>
        
                        <div class="input-field">
                            <label>Profissão</label>
                            <input type="text" name="profissao" placeholder="Fichado ou Autônomo" required>
                        </div>
        
                        <div class="input-field">
                            <label>CPF</label>
                            <input type="text" id="cpf" name="cpf" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
                        </div>
                    </div>
        
                    <button type="submit">Enviar</button>
                </div> 
            </div>
        </form>
        
    </div>

    <script src="formulario/formulario.js"></script>
  
    
    <script>
        // Máscara de CPF
        const cpfInput = document.getElementById('cpf');
        cpfInput.addEventListener('input', function (event) {
            const cpf = event.target.value.replace(/\D/g, '');
            if (cpf.length > 9) {
                event.target.value = `${cpf.slice(0, 3)}.${cpf.slice(3, 6)}.${cpf.slice(6, 9)}-${cpf.slice(9)}`;
            } else if (cpf.length > 6) {
                event.target.value = `${cpf.slice(0, 3)}.${cpf.slice(3, 6)}.${cpf.slice(6)}`;
            } else if (cpf.length > 3) {
                event.target.value = `${cpf.slice(0, 3)}.${cpf.slice(3)}`;
            } else {
                event.target.value = cpf;
            }
        });
    </script>
 
</body>
</html>
